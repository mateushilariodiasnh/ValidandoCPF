<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CPF</title>
    <link rel="stylesheet" href="cpf.css">
</head>

<body>

    <fieldset>
        <legend>
            <h1>Validação de CPF</h1>
        </legend>
        <label class="dentroDoFieldset" for="cpf">Digite aqui o seu CPF:</label><br>
        <input class="dentroDoFieldset"  type="number" name="cpf" id="cpf"><br>

    </fieldset>
    
    <p id="resultado"></p>

    <script defer src="cpf.js"></script>

</body>

</html>
